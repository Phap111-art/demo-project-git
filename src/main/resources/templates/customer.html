<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${getAllCustomer}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
